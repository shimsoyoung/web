<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HELLO</title>
</head>
<body>
	<h1>Hello HTML!!!</h1>
	<a href = "http://localhost:8000/exweb/param.do?x=포로리&y=너부리">ParamServlet 실행 링크</a>
	<!-- 주소지정시, 현재문서와 컴퓨터주소(IP)와 포트번호가 동일하면 생락가능, -->
	<a href = "/exweb/param.do?x=포로리&y=너부리">ParamServlet 실행 링크</a>
	<!-- 폴더도 같으면 생략가능   -->
	<a href = "param.do?x=포로리&y=너부리">ParamServlet 실행 링크</a>
	
	<!-- form 엘리먼트 내부에 있는 submit 버튼을 클릭하면, 해당 form이 제출 -->
	<!-- 해당 form 엘리먼트의 action 속성값으로 지정한 주소로 이동(=요청전송) -->
	<!-- 요청 전송시, form내부에 있는 입력요소들의 name과 value 속성값을 -->
	<!-- 파라미터명과 파라미터 값으로 포함(추가)하여 함께 전송 -->
	<!-- from 엘리먼트의 method 속성값으로 요청 방식을 지정 가능 -->
	
	<!-- 요청방식(= HTTP method = HTTP command)에는 GET, POST, PUT, DELETE,...존재
	form 엘리먼트의 method 속성값에는 GET, POST 지정 가능 (생략시 기본값은 GET) -->
	
	<!-- 웹브라우저 주소창에 직접 입력한 경우, 링크(<a>)를 클릭한 경우, 요청방식은 GET -->
	<!-- GET 방식으로 전송시, 파라미터는 주소 뒤에 "?파라미터명=파라미터값" 형태로 전송 --> 
	<!-- POST 방식으로 전송시, 파라미터는 주소를 포함한 요청헤더가 아닌 요청메시지 본문에 담겨서 전송-->
	
	<!-- POST 방식으로 전송하면, 보안상 유리하고 (파라미터가 보이지않기 때문), 파라미터의 길이제한이 없는 장점이 있다 -->
	
	
	<h2>GET 방식 요청 전송</h2>
	<form action="/exweb/param.do" method="get">
		<input type="text"  name="x" value="포로리"/>
		<input type="text"  name="y" value="너부리"/>
		<input type="submit" />	
	</form>
	
	<h2>POST 방식 요청 전송</h2>
	<form action="/exweb/param.do" method="post">
		<input type="text"  name="x" value="포로리"/>
		<input type="text"  name="y" value="너부리"/>
		<input type="submit" />	
	</form>
	
	<h2>계산기</h2>
	<form action="/exweb/clac.do" method="post">
		x : <input type="number"  name="x" value="0"/>
		<select name ="op">
			<option value ="plu">+</option>
			<option value ="min">-</option>
			<option value ="mul">*</option>
			<option value ="div">/</option>
		</select>
		y : <input type="number"  name="y" value="0"/>
	 	<input type="submit" />	
	</form>
	
	<!-- 위 계산기 form의 x, y 값에 2와 3을 각각 입력하고 submit 버튼을 클릭하면,
	화면에 "2 + 3 = 5" 라고 출력되도록 CalServlet 클래스를 구현하세요 -->
	<!-- 화면에 "2 * 3 = 6" 라고 출력되도록 CalServlet 클래스를 구현하세요 -->ㄱ
	
	<h2>원-달려변환</h2>
	<form action="/exweb/dollar">
		<input type="number" name="num" value="0">
		<select name ="unit">
			<option value ="won">원</option>
			<option value ="dol">달러</option>
		</select>
		<input type="submit"/>
	</form>
	
	<h2>원-달려변환 if문으로</h2>
	<form action="/exweb/dollar2">
		<input type="number" name="num" value="0">
		<select name ="unit">
			<option value ="won">원</option>
			<option value ="dol">달러</option>
		</select>
		<input type="submit"/>
	</form>
	
	<!-- 금액을 입력하고 "원"을 선택한 후 submit 버튼을 클릭하면, -->
	<!-- 화면에 "000원 = 0000달러" 라고 출력되고 -->
	<!-- 금액을 입력하고 "달러"을 선택한 후 submit 버튼을 클릭하면, -->
	<!-- 화면에 "0000달러 = 000원" 라고 출력되도록 ConvServlet 클래스를 변경하세요 -->
		
	<!-- GET 가져오기 http://localhost:8000/exweb/param.do
	POST 저장 http://localhost:8000/exweb/param.do
	PUT 수정 http://localhost:8000/exweb/param.do
	DELETE 서버에서 다음파일 삭제 http://localhost:8000/exweb/param.do -->
	
	<h2>POST 방식 LifeServlet 요청 전송</h2>
	<form action="/exweb/life.do" method="post">
		<input type="submit" />	
	</form>
</body>
</html>
